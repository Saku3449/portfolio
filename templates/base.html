<!doctype html>
<html lang="ja">

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='slim' %}
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type='text/css' href="{% static 'main/css/style.css'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FontAwesomeの読み込み -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Yusaku's Portfolio</title>
</head>

<body>
    <header class="d-flex align-items-center justify-content-center bg-secondary">
        <nav class="navbar navbar-expand-md navbar-light">
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#bs-navi"
                aria-controls="bs-navi" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="bs-navi">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'index' %}">TOP</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'bio' %}">BIO</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">PRODUCTS</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}

        {% endblock content %}
    </main>

    <footer>
        <p class=" footer-text">© All rights reserved by Yusaku Nokubi</p>
    </footer>
</body>

</html>
